# Workflow simples para implantar conteúdo estático no GitHub Pages
name: Deploy static content to Pages

on:
  # Executa em pushes direcionados ao branch padrão
  push:
    branches: ["main"]

  # Permite que você execute este workflow manualmente a partir da aba Actions
  workflow_dispatch:

# Define permissões do GITHUB_TOKEN para permitir implantação no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas uma implantação simultânea, pulando execuções enfileiradas entre a execução em andamento e a mais recente.
# No entanto, NÃO cancele execuções em andamento, pois queremos permitir que essas implantações de produção sejam concluídas.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de implantação única, pois estamos apenas implantando
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Faz upload de todo o repositório
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
