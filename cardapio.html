<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Cardápio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <section class="panel">
      <h1 class="title">Adicionar Cardápio</h1>
      <form id="formCardapio" class="form">
        <label for="fileInput">Selecione o arquivo do cardápio:</label>
        <input type="file" id="fileInput" name="cardapio" accept=".pdf,.jpg,.jpeg,.png" required>
        <button class="btn" type="submit">Enviar</button>
      </form>
    </section>
  </main>
  <script>
    document.getElementById("formCardapio").addEventListener("submit", function(e) {
      e.preventDefault();
      const file = document.getElementById("fileInput").files[0];
      const formData = new FormData();
      formData.append('cardapio', file);

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        alert('Arquivo enviado com sucesso!');
        sessionStorage.setItem("cardapioFileName", data.filename);
        window.location.href = "cardapio-sucesso.html";
      })
      .catch(() => alert('Erro ao enviar o arquivo.'));
    });
  </script>
</body>
</html>
